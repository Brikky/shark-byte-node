<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js">
    </script>
    <title>SharkByte</title>

  </head>
  <body>

<div class="slider">
    <ul class="slides">
      <li>
        <img class="img-responsive left" src="images/shark-byte-logo-small.png"> <!-- random image -->
      </li>
      <li>
        <div class="caption left-align">
          <h3>Mobile First Designing</h3>
          <h5 class="light grey-text text-lighten-3">real-time mobile previews</h5>
        </div>
        <img class="img-responsive" src="images/example-preview.png" alt="">
      </li>
      <li>
        <div class="caption right-align">
          <h3>Right Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
    </ul>
  </div>

<div class='center side-by-side'>
    <span class="col m8">
        <h4>The Web's Apex Predator</h4>
    </span>
</div>
<div class="endorsements side-by-side">
    As seen on:
    <img src="images//logos/facebook.png" alt="">
    <img src="images//logos/hackernews.png" alt="">
    <img src="images//logos/pinterest.png" alt="">
    <img src="images//logos/reddit.png" alt="">
    <img src="images//logos/twitter.png" alt="">
</div>
<div class="roomy side-by-side">
    <div>
      <h6 class="float-down center">Rorschach</h6>
        <img class="example-cage center-align" src="images/rorshach.gif" alt="">
        <h6 class="float-up center">By Brandon Kerr</h6>
    </div>
    <div>
      <h6 class="float-down center">Cube Garden</h6>
        <img class="example-cage center-align" src="images/cubes.gif" alt="">
        <h6 class="float-up center">By Exploding Potato</h6>
    </div>
    <div>
      <h6 class="float-down center">Spinning Birds</h6>
        <img class="example-cage center-align" src="images/bird-spinner.gif" alt="">
        <h6 class="float-up center">By Theo Dogson</h6>
    </div>
  </div>

<script>
$(document).ready(function () {
    // Plugin initialization
    $('.slider').slider();
})
</script>
</body>
</html>
