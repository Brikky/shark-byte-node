<!DOCTYPE html>
<html>
  <head>
    <link href="http://i.imgur.com/XVlMHth.png" rel="shortcut icon" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js">
    </script>
    <title>SharkByte</title>

  </head>
  <body>
    <h2 class="center">Dive In!</h2>
<br>
<div class="form-container">
<form method="POST" action="/signup">
  <div class='input-field'>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
  </div>
  <div class='input-field'>
    <input type="text" name="headline" class="form-control" placeholder="Profile Headline" required>
  </div>
  <div class='input-field'>
    <textarea name="description" class="form-control" placeholder="Profile Description" required></textarea>
  </div>
  <div class='input-field'>
    <input type="password" name="password" class="form-control" placeholder="Password" required minlength='6'>
  </div>
  <div class='input-field'>
    <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required minlength='6'>
  </div>
</div>
  <div class="center">
    <input id="signup-btn" type="submit" class="btn" value="Sign Up">
  </div>

</form>
</body>
</html>
